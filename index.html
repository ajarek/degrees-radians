<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Convert degrees to radians</title>
</head>

<body>
    <div class="container vh-100 w-50 p-2 bg-light ">
        <h1 class="text-center mt-4 ">Convert degrees to radians</h1>
        <div class=" row d-flex justify-content-center mt-4 ">
            <div class="mb-3 text-center d-flex flex-column justify-content-center align-items-center">
                <label for="deg" class="form-label fs-3 text-center">degrees of the angle:</label>
                <input type="number" class="form-control text-center fs-3 w-75 " id="deg" placeholder="example:45">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary fs-3 my-4 ">Submit</button>
            </div>
            <div class="mb-3 text-center text-white  fs-1 my-4 bg-success w-50 border border-primary rounded-2"
                id="wynik"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
